
<!DOCTYPE html>
<html>
<head>
    <title>{{ topic.name }}</title>
</head>
<body>
    <h1>{{ topic.name }}</h1>
    <h2>Posts</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> by {{ post.author }}</li>
        {% endfor %}
    </ul>

    <h2>Create a New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
</body>
</html>
