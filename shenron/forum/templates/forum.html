
<!DOCTYPE html>
<html>
<head>
    <title>Forum</title>
</head>
<body>
    <h1>Forum</h1>
    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'topic_detail' topic.id %}">{{ topic.name }}</a></li>
        {% endfor %}
    </ul>

    <h2>Create a New Topic</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Topic</button>
    </form>
</body>
</html>
