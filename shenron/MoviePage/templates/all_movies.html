<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ Shenron }}</title>
    <link rel="stylesheet" href="{% static 'all_movies.css' %}">
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="buttons-container">
          <div class="text-button"><a href="{% url 'home' %}"><div class="text">Home</div></a></div>
          <div class="text-button"><a href="{% url 'movies' %}"><div class="text">Movies</div></a></div>
          <div class="text-button"><a href="{% url 'favourite_list' %}"><div class="text">Favourites</div></a></div>
          <div class="text-button"><a href="{% url 'forum' %}"><div class="text">Forums</div></a></div>
        </div>
        <img class="img" src="img/buttons-container.svg" />
        <div class="text-xl"><div class="example">Shenron</div></div><br><br><br><br><br><br><br><br>
        {% for movie in movies %}
            <div class="reacher">
              <div class="frame">
                <div class="frame-2">
                  <div class="frame-3">
                    <div class="frame-2"><a href="{{movie.id}}/"><img class="rectangle" src="https://image.tmdb.org/t/p/original{{ movie.poster_path }}" alt="{{ movie.title }}" /></a></div>
                    <div class="frame-4">
                      <div class="frame-5">
                        <img class="zondicons-time" src="{% static 'logo/gold-star.png' %}" />
                        <div class="text-wrapper">Rating: {{ movie.vote_average }}</div>
                      </div>
                      <div class="frame-6">
                        <img class="zondicons-time" src="{% static 'logo/white_clock.png' %}" />
                        <div class="text-wrapper-2">Duration: {{ movie.runtime }}</div>
                      </div>
                    </div>
                  </div>
                </div>
                  <br>
              <button class="titlebutton">{{ movie.title }}
              </button>
          </div>
        </div><br><br><br><br>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
