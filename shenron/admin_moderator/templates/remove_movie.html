{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Movie</title>
    <link rel="stylesheet" href="{% static 'addmovie.css' %}">
</head>
<body>
    <div class="container">
        <h1>Remove Movie</h1>
        <p>Are you sure you want to remove the movie titled "<strong>{{ movie.title }}</strong>"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="danger-button">Yes, Delete</button>
        </form>
        <a href="{% url 'MoviePage' %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
