<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
    <style>body {
    background-color: #222;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    color: white;
}

h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

form {
    width: 300px;
}

input[type="email"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    background-color: #444;
    color: white;
}

input::placeholder {
    color: #bbb;
}

button[type="submit"] {
    width: 100%;
    padding: 12px;
    background-color: #b00;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

p {
    color: red;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    color: white;
}</style>
</head>
<body>
    <h2>Request Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Send Reset Email</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
