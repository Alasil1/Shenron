
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            background-color: #222;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            width: 300px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: white;
        }

        input::placeholder {
            color: #bbb;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #b00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        <input type="password" id="new_password1" name="new_password1" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
    </form>
    {% if messages %}
    <div class="message">
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
