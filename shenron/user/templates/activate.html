<!DOCTYPE html>
<html lang="en">
<head>
    <title>Activate Your Account</title>
    <style>
        body {
            background-color: #222;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            width: 300px; /* Ensuring consistent width with the form */
            padding: 10px;
            border-radius: 5px;
            background-color: #444;
            margin-bottom: 10px; /* Provides spacing between elements */
        }

        .support-link {
            font-size: 0.8em;
            text-align: center;
            margin-top: 10px;
        }

        .support-link a {
            color: #b00; /* Matching link color to the button */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Please activate your account</h1>
    <p>Your account is not active. Please check your email for the activation link, or contact support.</p>

</body>
</html>
