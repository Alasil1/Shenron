# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - shenron

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://shenron.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a4ecc6dd036347aea517c537af235d6b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d00743c944ef43edb5e82813e76826c4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: shenron.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4ecc6dd036347aea517c537af235d6b }}/django-web-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shenron'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f7ed9bc494de4d18bd2c6e109ce87165 }}
        images: 'shenron.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4ecc6dd036347aea517c537af235d6b }}/django-web-app:${{ github.sha }}'